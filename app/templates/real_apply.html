        <script type="text/javascript">
            // H5F.setup(document.getElementById('ss-form'));
            // _initFormViewer(
            //     "[100,,[]\n]\n");
            function showSub(obj){
                f = document.forms.ss_form;
                  var manager = document.getElementById('manager_form');
                  var developer = document.getElementById('developer_form');
                  var designer = document.getElementById('designer_form');
                if(obj == "기획"){
                  manager.style.display="block";
                  designer.style.display="none"
                  developer.style.display="none"
                }
                else if(obj == "디자인"){
                  manager.style.display="none";
                  designer.style.display="block"
                  developer.style.display="none"
                }
                else if(obj == "개발"){
                  manager.style.display="none";
                  designer.style.display="none"
                  developer.style.display="block"
                }
            };
            var uploadfiles = document.querySelector('#fileinput');
            uploadfiles.addEventListener('change', function () {
                var files = this.files;
                console.log(files);
                previewImage(this.files[files.length-1]);
                uploadFile(this.files[files.length-1]);
                
            }, false);

            function previewImage(file) {
                var galleryId = "gallery";

                var gallery = document.getElementById(galleryId);
                var imageType = /image.*/;

                if (!file.type.match(imageType)) {
                    throw "File Type must be an image";
                }

                var thumb = document.createElement("div");
                thumb.classList.add('thumbnail'); // Add the class thumbnail to the created div

                var img = document.createElement("img");
                img.file = file;
                thumb.appendChild(img);
                gallery.appendChild(thumb);

                // Using FileReader to display the image content
                var reader = new FileReader();
                reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
                reader.readAsDataURL(file);
                
            }

            function uploadFile(file){
                var url = '/apply/profile';
                var xhr = new XMLHttpRequest();
                var fd = new FormData();
                xhr.open("POST", url, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // Every thing ok, file uploaded
                        console.log(xhr.responseText); // handle response.
                        var jsonResponse = JSON.parse(xhr.responseText);
                        console.log(jsonResponse);
                        setImageName(jsonResponse['filename']);
                        console.log(jsonResponse['filename']);
                    }
                };
                fd.append("upload_file", file);
                xhr.send(fd);
            }

            function setImageName(filename) {
                var profileId = "entry_1184205837";
                document.getElementById(profileId).value = "http://startreal.org/apply/profile/"+filename;
                
            }

        </script>
